            ];
            units.forEach(function (unitName) {
                harm.defineSlot({
                    name: 'slot',
                    id: 'slot',
                    sizes: [300, 250],

                    targeting: {
                        environ: 'devtest'
                    },
                    drone: true,
                    breakpoint: 'ads'
